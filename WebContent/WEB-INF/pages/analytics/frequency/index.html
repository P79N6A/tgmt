#@layout(title="错误频率分析")

#define content()

<script type="text/javascript" src="#(CPATH)/assets/js/echarts.min.js"></script>

<div class="admin-content">

<div class="am-cf am-padding">
    <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">数据分析</strong> / <small>错误频率分析</small></div>
    </div>

    <hr>
	
	<div class="am-g">
		<div id="frequency-anlytics-report" class="am-u-sm-12 am-u-md-12" style="width:100%;height:400px"></div>
		<script type="text/javascript">
		
		var freRptChart = echarts.init(document.getElementById('frequency-anlytics-report'));
		
		//var errorType = 
		
		option = {
			    tooltip : {
			        trigger: 'axis',
			        axisPointer : {            // 坐标轴指示器，坐标轴触发有效
			            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			        }
			    },
			    legend: {
			        data:['Balise','EB','LRU_ATP','LRU_ITF','WMA','Stopping Window','LRU_HMI']
			    },
			    toolbox: {
			        show : true,
			        orient: 'vertical',
			        x: 'right',
			        y: 'center',
			        feature : {
			            mark : {show: true},
			            dataView : {show: true, readOnly: false},
			            magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
			            restore : {show: true},
			            saveAsImage : {show: true}
			        }
			    },
			    calculable : true,
			    xAxis : [
			        {
			            type : 'category',
			            data : ['周一','周二','周三','周四','周五','周六','周日']
			        }
			    ],
			    yAxis : [
			        {
			            type : 'value'
			        }
			    ],
			    series : [
			        {
			            name:'Balise',
			            type:'bar',
			            data:[320, 332, 301, 334, 390, 330, 320]
			        },
			        {
			            name:'EB',
			            type:'bar',
			            stack: '广告',
			            data:[120, 132, 101, 134, 90, 230, 210]
			        },
			        {
			            name:'LRU_ATP',
			            type:'bar',
			            stack: '广告',
			            data:[220, 182, 191, 234, 290, 330, 310]
			        },
			        {
			            name:'LRU_ITF',
			            type:'bar',
			            stack: '广告',
			            data:[150, 232, 201, 154, 190, 330, 410]
			        },
			        {
			            name:'WMA',
			            type:'bar',
			            data:[862, 1018, 964, 1026, 1679, 1600, 1570],
			            markLine : {
			                itemStyle:{
			                    normal:{
			                        lineStyle:{
			                            type: 'dashed'
			                        }
			                    }
			                },
			                data : [
			                    [{type : 'min'}, {type : 'max'}]
			                ]
			            }
			        },
			        {
			            name:'Stopping_Window',
			            type:'bar',
			            barWidth : 5,
			            stack: '搜索引擎',
			            data:[620, 732, 701, 734, 1090, 1130, 1120]
			        },
			        {
			            name:'LRU_HMI',
			            type:'bar',
			            stack: '搜索引擎',
			            data:[120, 132, 101, 134, 290, 230, 220]
			        }
			    ]
			};
		
		freRptChart.setOption(option);
		
		</script>
   	</div>
</div>

#end
