<script src="#(CPATH)/assets/js/app.js"></script>

<script type="text/javascript">
//默认展开当前访问URL所属的主菜单
$(function(){
	var currentPath = window.location.pathname;
	if(currentPath.indexOf("/mps") != -1) {
		
		$("#md15").collapse('open');
		
		if(currentPath.indexOf("/mps/status") != -1) {
			
			$("#mps-status").addClass("am-text-danger");
			
		} else if(currentPath!="#(CPATH)/mps/status") {
			
			$("#mps-conf").addClass("am-text-danger");
			
		}
		
	} else if(currentPath.indexOf("/filebrowser") != -1) {
		
		$("#md20").collapse('open');
		
		$("#ftdata-detail").addClass("am-text-danger");
		
		
	} else if(currentPath.indexOf("/fthistory") != -1) {
		
		$("#md25").collapse('open');
		
		$("#ftlog-list").addClass("am-text-danger");
		
	} else if(currentPath.indexOf("/analytics/") != -1 || currentPath.indexOf("/analytics/") != -1) {
		
		var openMenu = "#md30";
		
		if(currentPath.indexOf("/analytics/faultsummary") != -1) {
			
			$("#fault-statistic").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/analytics/classify") != -1) {
			
			$("#classify-statistic").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/analytics/frequency") != -1) {
			
			$("#frequency-statistic").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/analytics/faulttimeline") != -1) {
			
			$("#fault-eventtime").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/analytics/faultunion") != -1) {
			
			$("#fault-union").addClass("am-text-danger");
			
		}  else if(currentPath.indexOf("/analytics/health") != -1 || currentPath.indexOf("/analytics/wheel") != -1 || currentPath.indexOf("/analytics/stop") != -1 ) {
			
			openMenu = "#md35";
			
			if(currentPath.indexOf("/analytics/health") != -1) {
				
				$("#health-forcast").addClass("am-text-danger");
				
			} else if(currentPath.indexOf("/analytics/wheel") != -1) {
				
				$("#wheel-fault").addClass("am-text-danger");
				
			} else if(currentPath.indexOf("/analytics/stop") != -1) {
				
				$("#stop-precise").addClass("am-text-danger");
				
			}
			
		}
		
		$(openMenu).collapse('open');
		
	}else if(currentPath.indexOf("/scheduler") != -1) {
		
		$("#md40").collapse('open');
		
		if(currentPath.indexOf("template") != -1) {
			
			$("#job-template-mnt").addClass("am-text-danger");
			
		}  else if(currentPath.indexOf("/scheduler/manage") != -1) {
			
			$("#job-mnt").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/scheduler/") != -1) {
			
			$("#flow-profile").addClass("am-text-danger");
			
		}
	} else if(currentPath.indexOf("/auth") != -1) {
		
		$("#md45").collapse('open');
		
		if(currentPath.indexOf("/auth/user") != -1) {
			
			$("#user-mnt").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/auth/role") != -1) {
			
			$("#role-mnt").addClass("am-text-danger");
			
		} else if(currentPath.indexOf("/auth/permission") != -1) {
			
			$("#permission-mnt").addClass("am-text-danger");
			
		}
	}
});
</script>
