
	<legend> #if(mps==null) 新建MPS #else
		MPS标识：#(mps.fullname??) #end </legend>
	<input type="hidden" id="mps-id" name="mps.id" value="#(mps.id??)" />
	<div class="am-form-group">
		<label for="doc-ipt-mps-host">主机IP(格式：*.*.*.*, 例如：192.168.0.100)</label>
		<input type="text" class="" id="doc-ipt-mps-host" name="mps.host_ip"
			placeholder="主机IP地址" value="#(mps.host_ip??)" required>
	</div>

	<div class="am-form-group">
		<label for="doc-ipt-mps-port">端口(例如：22)</label> 
		<input type="text"
			class="" id="doc-ipt-mps-port" name="mps.host_port"
			placeholder="主机连接端口" value="#(mps.host_port??)" required>
	</div>

	<!-- div class="am-form-group">
		<label for="train-type-1">类型</label> <select id="train-type-1"
			name="mps.train_type">
			<option value="">请选择MPS类型</option>
			<option value="ATP">ATP</option>
			<option value="CDV">CDV</option>
		</select> <span class="am-form-caret"></span>
	</div-->

	<div class="am-form-group">
		<label for="doc-ipt-train-num">列车号（例如：221）</label> 
		<input type="text"
			class="" id="doc-ipt-train-num" name="mps.train_num" placeholder="列车号"
			value="#(mps.train_num??)" required>
	</div>

	<div class="am-form-group #(abMarkerMsg != null? 'am-form-warning':'')">
		<h3>车载单元: </h3>
		<label class="am-radio-inline"> 
			<input type="radio" value="A" name="mps.ab_marker" #(mps !=null && mps.ab_marker=='A'?'checked':'')>A单元
		</label> 
		<label class="am-radio-inline"> <input type="radio"
			value="B" name="mps.ab_marker" #(mps !=null && mps.ab_marker==
			'B'?'checked':'')>B单元
		</label>
		<div id="doc-ipt-abmarker"></div>
		#if(abMarkerMsg??) 
		<span class="am-icon-warning">#(abMarkerMsg??)</span>
		 #end
	</div>
