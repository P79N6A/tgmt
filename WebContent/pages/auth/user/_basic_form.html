<fieldset>
	#if(user==null) 
	<legend>新建用户 </legend>
	#end
	<input type="hidden" name="user.id" value="#(user.id??)" />

	#if(user==null)
	<div class="am-form-group">
		<label for="doc-ipt-username-1">用户名/登录账号(*)</label> <input type="text"
			class="" id="doc-ipt-username-1" name="user.username"
			placeholder="登录账号" value="#(user.username??)" required>
	</div>
	#end
	<div class="am-form-group">
		<label for="doc-ipt-nickname-1">昵称(*)</label> <input type="text"
			class="" id="doc-ipt-nickname-1" name="user.nickname"
			placeholder="昵称" value="#(user.nickname??)" required>
	</div>

	<div class="am-form-group">
		<label for="doc-ipt-mail-1">邮箱(*)</label> <input type="email" class=""
			id="doc-ipt-mail-1" name="user.email" placeholder="邮箱地址"
			value="#(user.email??)" required>
	</div>

	<div class="am-form-group">
		<label for="doc-ipt-mobile-1">手机</label> <input type="text" class=""
			id="doc-ipt-mobile-1" name="user.mobile" placeholder="手机"
			value="#(user.mobile??)">
	</div>

	<div class="am-form-group">
		<label for="gender">性别</label> <select id="user.gender"
			name="user.gender">
			<option value="0">请选择性别</option>
			<option value="1" #(user !=null && user.gender== '1'?'selected':'')>男</option>
			<option value="2" #(user !=null && user.gender== '2'?'selected':'')>女</option>
		</select> <span class="am-form-caret"></span>
	</div>

	<div class="am-form-group">
		<label for="birthday">出生日期</label> <input id="user.birthday"
			name="user.birthday" type="text"
			value="#date(user.birthday??, 'yyyy-MM-dd')" class="am-form-field"
			placeholder="出生日期" data-am-datepicker readonly />
	</div>



	<div class="am-form-group">
		<label for="doc-ipt-company-1">公司名称</label> <input type="text"
			class="" id="doc-ipt-company-1" name="user.company"
			placeholder="公司名称" value="#(user.company??)">
	</div>


	<!--begin 提交保存按钮 -->
	<div class="am-form-group">
		<div class="am-u-sm-3">
			<div class="am-input-group am-input-group-sm">
				<button class="am-btn am-btn-primary am-btn-lg am-fl am-radius"
					type="submit">保存</button>
			</div>
		</div>
		<div class="am-u-sm-9">
			<div class="am-btn-group am-btn-group-xs">
				<a href="#(CPATH)/auth/user">
					<button type="button"
						class="am-btn am-btn-primary am-btn-lg am-fl am-radius">
						返回</button>
				</a>
			</div>
		</div>
	</div>
	<!--end 提交保存按钮 -->
	
</fieldset>
