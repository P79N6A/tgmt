		loginLogic();

	function loginLogic() {
		$.ajax({
			type: "POST",
			dataType: "text",
			url: "#(CPATH)/login/land",
			data: {
				'loginName': $("#loginName").val(),
				'loginPswd': $("#loginPswd").val()
			},
			success: function(data){
				if(data=="1"){
					location.href = "#(CPATH)/home";
					return true;
                }else{
                	$("#tips").before('<div id="err_msg" class="am-alert am-alert-danger" data-am-alert><button type="button" class="am-close">&times;</button><p>用户名或密码错误</p></div>');
                    return false;
				}
			}
		});
	}
