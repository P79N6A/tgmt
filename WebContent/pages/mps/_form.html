<fieldset>
    <legend>
    #if(mps==null)
    	新建设备
    #else
    	设备标识：#(mps.train_type??)_#(mps.train_num??)#(mps.ab_marker??)
    #end
    </legend>
    <input type="hidden" name="mps.id" value="#(mps.id??)" />
    <div class="am-form-group">
        <label for="doc-ipt-host-1">主机IP(格式：*.*.*.*, 例如：192.168.0.100)</label>
        <input type="text" class="" id="doc-ipt-host-1" name="mps.host_ip" placeholder="主机IP地址" value="#(mps.host_ip??)" required>
    </div>

    <div class="am-form-group">
        <label for="doc-ipt-port-1">端口(例如：22)</label>
        <input type="text" class="" id="doc-ipt-port-1" name="mps.host_port" placeholder="主机连接端口" value="#(mps.host_port??)" required>
    </div>

    <div class="am-form-group">
        <label for="train-type-1">类型</label>
        <select id="train-type-1" name="mps.train_type" required>
            <option value="ATP" #(mps != null && mps.train_type=='ATP'?'selected':'')>ATP</option>
            <option value="CDV" #(mps != null && mps.train_type=='CDV'?'selected':'')>CDV</option>
        </select>
        <span class="am-form-caret"></span>
    </div>

    <div class="am-form-group">
        <label for="doc-ipt-num-1">列车号（例如：0221）</label>
        <input type="text" class="" id="doc-ipt-num-1" name="mps.train_num" placeholder="主机连接端口" value="#(mps.train_num??)" required>
    </div>

    <div class="am-form-group">
        <label class="am-radio-inline">
            <input type="radio"  value="A" name="mps.ab_marker" #(mps != null && mps.ab_marker=='A'?'checked':'')>A端
        </label>
        <label class="am-radio-inline">
            <input type="radio" value="B" name="mps.ab_marker" #(mps != null && mps.ab_marker=='B'?'checked':'')>B端
        </label>
    </div>

    <p><button type="submit" class="am-btn am-btn-default">提交</button></p>
</fieldset>
